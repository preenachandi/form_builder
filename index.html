<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="bg-[#f8f8fc]">
        <nav>
            <div class="mx-auto px-[15px] shadow-[0px_1px_0px_0px_rgba(137,143,173,0.2)]">
                <div class="flex h-16 items-center justify-between">
                    <img src="images/logo.png">
                    <div class="flex items-center ">
                        <div class="w-[200px] flex justify-center items-center ">
                            <img src="images/icons/home.png">
                        </div>
                        <a href="#" class="rounded-md px-3 py-2 bg-[#BBBBE9]">Forms</a>
                        <a href="#" class="rounded-md px-3 py-2">Templates</a>
                        <a href="#" class="rounded-md px-3 py-2">Settings</a>
                    </div>
                    <div class="w-[200px] flex justify-center items-center  ">
                        <img src="images/icons/logout.png">
                    </div>
                </div>
            </div>
        </nav>
        <section class="p-[15px]">
            <div class="flex h-16 items-center justify-between">
                <div class=" py-[19px] font-medium text-xl text-gray-900">
                    <p>Forms </p>
                </div>
                <div class="flex justify-start items-center w-[276px] shadow-[0px_1px_0px_0px_rgba(137,143,173,0.2)] ">
                    <input id="main-tittle" class="text-sm font-medium leading-7 focus:ring-0  focus:outline-none"
                        type="text" value="" placeholder="Untitled form">
                    <p class="ml-auto text-xs font-normal text-gray-500 leading-7">Saving...</p>
                </div>
                <div class=" flex justify-center items-center ">
                    <button id="cancel"
                        class="text-blue-800 text-xs font-medium text-center w-[90px] h-[36px] p-[8px] rounded">Cancel</button>
                    <button id="preview"
                        class="bg-blue-800 text-white text-xs font-medium text-center w-[90px] h-[36px] p-[8px] rounded">
                        Preview
                    </button>
                </div>
            </div>
            <div class="p-[30px] mt-[15px]" id="main">
                <div class="flex justify-between" id="drag-div">
                    <div class="p-[30px] bg-white rounded-md shadow-md ">
                        <div id="dropArea"
                            class=" drag-border flex flex-col justify-center items-center w-[1049px] min-h-[90px] box-border border border-dashed rounded-2xl bg-white  bg-white border  p-[15px] rounded-md ">
                            <p class="Drag">Drag controls here to add</p>
                        </div>
                    </div>
                    <div class="bg-white p-[15px] rounded-md shadow-md ">
                        <div class="tab flex justify-center items-center">
                            <button class="tablinks  control w-[125px] h-[25px] flex  justify-center items-center"
                                onclick="openSection(event, 'Controls')" id="defaultOpen">Controls</button>
                            <button class="tablinks property w-[125px] h-[25px] flex  justify-center items-center "
                                onclick="openSection(event, 'Properties')">Properties</button>
                        </div>
                        <div id="Controls" class="tabcontent  mt-6">
                            <div class="flex gap-2">
                                <div class="table  " draggable="true" data-type="input">
                                    <img class="ml-5" src="images/icons/text.png">
                                    <p class="flex justify-center items-center text-xs pt-2">Text</p>
                                </div>
                                <div class="table " draggable="true" data-type="dropdown">
                                    <img class="ml-5" src="images/icons/dropdown.png">
                                    <p class="flex justify-center items-center text-xs pt-2">Dropdown</p>
                                </div>
                            </div>
                            <div class="flex gap-2 mt-3">
                                <div class="table  " draggable="true" data-type="radio">
                                    <img class="ml-5" src="images/icons/radio.png">
                                    <p class="flex justify-center items-center text-xs pt-2">RadioButton</p>
                                </div>
                                <div class="table " draggable="true" data-type="textarea">
                                    <img class="ml-5" src="images/icons/textbox.png">
                                    <p class="flex justify-center items-center text-xs pt-2">Text Area</p>
                                </div>
                                <div class="table " draggable="true" data-type="button">
                                    <img class="ml-5" src="images/icons/submit.png">
                                    <p class="flex justify-center items-center text-xs">Submit</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>

</body>

</html>
